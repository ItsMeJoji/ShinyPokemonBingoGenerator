<!DOCTYPE HTML>
<html>
	<head>
		<title>Shiny Bingo Card</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/fontawesome-all.min.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
        <style>
            #bingoTable th, #bingoTable td {
                border: 1px solid #ffffff; /* Add vertical lines */
                font-size: 1.5vw; /* Adjust this value as needed */
                text-align: center; /* Center align the text */
            }
            .logo {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100%; /* Ensure it takes the full height of the header */
            }
            .logo .fas {
            font-size: 4rem; /* Make the icon larger */
            animation: spin 0.5s linear; /* Add spinning animation */
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }        
            </style>
	</head>
	<body class="is-preload">

                    <!-- BG -->
                        <div id="bg"></div>
            
                    <!-- Scripts -->
                     
                        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                        <script src="assets/js/jquery.min.js"></script>
                        <script src="assets/js/browser.min.js"></script>
                        <script src="assets/js/breakpoints.min.js"></script>
                        <script src="assets/js/util.js"></script>
                        <script src="assets/js/main.js"></script>
                        <script>
                            $(document).ready(function() {
                                $('#bingoTable').updateImageUrls();
                                setTimeout(function() {
                                $('.logo .fas').removeClass('spin');
                            }, 500); // Remove the spin class after 0.5 seconds

                                        // Add click event listener to update image URL on click
                            $('#bingoTable img').on('click', function() {
                                var randomNum = Math.floor(Math.random() * 1025) + 1;
                                var formattedNum = randomNum.toString().padStart(3, '0');
                                var newUrl = 'https://serebii.net/Shiny/SV/new/' + formattedNum + '.png';
                                $(this).attr('src', newUrl);
                            });
                            });
                        </script>
