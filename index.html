<div class="text-center">
    <h1 class="display-4">Shiny Bingo Generator</h1>
</div>

<div class="text-center">
    <form method="post">
    <button id="generateButton" class="btn btn-primary" asp-action="Generate">Generate Bingo Card</button>
    <br>
    <br>
    <table id="bingoTable" class="table table-bordered">
        <thead>
            <tr>
                <th>B</th>
                <th>I</th>
                <th>N</th>
                <th>G</th>
                <th>O</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td><img src=@ViewBag.ImgUrl alt="Image 1" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=2" alt="Image 2" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=3" alt="Image 3" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=4" alt="Image 4" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=5" alt="Image 5" class="img-fluid" /></td>
        </tr>
        <tr>
            <td><img src="https://via.placeholder.com/100?text=6" alt="Image 6" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=7" alt="Image 7" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=8" alt="Image 8" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=9" alt="Image 9" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=10" alt="Image 10" class="img-fluid" /></td>
        </tr>
        <tr>
            <td><img src="https://via.placeholder.com/100?text=11" alt="Image 11" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=12" alt="Image 12" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=13" alt="Image 13" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=14" alt="Image 14" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=15" alt="Image 15" class="img-fluid" /></td>
        </tr>
        <tr>
            <td><img src="https://via.placeholder.com/100?text=16" alt="Image 16" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=17" alt="Image 17" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=18" alt="Image 18" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=19" alt="Image 19" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=20" alt="Image 20" class="img-fluid" /></td>
        </tr>
        <tr>
            <td><img src="https://via.placeholder.com/100?text=21" alt="Image 21" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=22" alt="Image 22" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=23" alt="Image 23" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=24" alt="Image 24" class="img-fluid" /></td>
            <td><img src="https://via.placeholder.com/100?text=25" alt="Image 25" class="img-fluid" /></td>
        </tr>
        </tbody>
    </table>
    <button id="exportButton" class="btn btn-primary">Export as PNG</button>
    
    </form>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
        document.getElementById('exportButton').addEventListener('click', function () {
            html2canvas(document.getElementById('bingoTable'), {
                onrendered: function (canvas) {
                    var link = document.createElement('a');
                    link.href = canvas.toDataURL();
                    link.download = 'bingoTable.png';
                    link.click();
                }
            });
        });
    </script>
