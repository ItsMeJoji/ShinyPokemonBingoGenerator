<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1x1 Table with Overlay Images</title>
    <style>
        /* Container for the Pokémon image and icon */
        .image-container {
            position: relative;
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
        }

        /* Pokémon image */
        .image-container img.pokemon {
            display: block;
            width: 100%; /* Ensure the image takes up the full width of the container */
            height: auto; /* Maintain the aspect ratio */
            position: relative; /* Ensure it is above the icon */
            z-index: 2; /* Ensure it is above the icon */
        }

        /* Icon positioned in the top right corner */
        .image-container img.icon {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px; /* Adjust the size as needed */
            height: 20px; /* Adjust the size as needed */
            z-index: 1; /* Ensure the icon is below the Pokémon image */
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                <div class="image-container">
                    <img src="images/Pokemon/SV/002.png" alt="Pokemon Image" class="pokemon">
                    <img src="images/Pokemon/SV/002.png" alt="Icon" class="icon">
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
